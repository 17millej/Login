<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    Login To FakeBook

    <div id="loginpage">
        <div id="login">
            <label for="username">
                Username:
                <input type="text" name="userName" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password">
            </label>
        </div>

        <button id="button" onclick="Login">Login</button>
        <button id="button" onclick="CreateUser">Create Account</button>
        <button id="button" onclick="ResetPassword">Reset Password</button>

        <div id="hints">
            Welcome to FakeBook
        </div>

    </div>
</body>
</html>
